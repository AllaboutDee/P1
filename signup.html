<!DOCTYPE html>
<html lang="en">

<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Meta tags for search engines -->
        <meta name="description"
            content="Surf & Paradise - A club for surfing enthusiasts in the UK. Join us for regular surfing meetups across the UK, beach parties, and exciting surf trips to dream destinations like Surfers Paradise in Australia.">
        <meta name="keywords" content="surfing, surfing club, surfers, UK, beach, surf meetups, surf parties, surf trips">
        <!-- Title -->
        <title>Surfing & Paradise</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    </head>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Surfing & Paradise</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-wave-square"></i> Join Surfing & Paradise</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                
                <!-- Surf Preferences -->
                <div class="radio-buttons">
                    <label>Favorite Surf Type</label>
                    <div>
                        <label for="beginner">Beginner</label>
                        <input type="radio" name="surf_preference" id="beginner" value="beginner" required checked>
                    </div>
                    <div>
                        <label for="intermediate">Intermediate</label>
                        <input type="radio" name="surf_preference" id="intermediate" value="intermediate" required>
                    </div>
                    <div>
                        <label for="pro">Pro</label>
                        <input type="radio" name="surf_preference" id="pro" value="pro" required>
                    </div>
                </div>

                <!-- Comments Section -->
            <label for="comments">Comments or Questions</label>
            <textarea name="comments" id="comments" class="text-input" rows="4" placeholder="Ask a question, inquire about memberships, or leave a comment..."></textarea>

            <!-- Additional Options -->
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" name="membership_inquiry" id="membership-inquiry" value="yes">
                    <label for="membership-inquiry">I am interested in membership options</label>
                </div>
                <div>
                    <input type="checkbox" name="newsletter_request" id="newsletter-request" value="yes">
                    <label for="newsletter-request">Please send me the newsletter</label>
                </div>
            </div>

                <!---Submit Button-->
                <button type="submit" class="join-button">Catch the Waves</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
        <p>&copy;2024 Surfing & Paradise. All rights reserved.</p>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/f0ebc05836.js" crossorigin="anonymous"></script>
</body>

</html>
